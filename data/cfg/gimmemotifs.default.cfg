[main]
bg = bg
template_dir = templates
score_dir = score_dists
gene_dir = genes
motif_databases = motif_databases
seqlogo = included_tools/weblogo/seqlogo
tools = included_tools/ 

[params]
fraction = 0.2
use_strand = False
abs_max = 1000
analysis = medium
enrichment = 1.5
width = 200
lwidth = 500
background = gc,random
cluster_threshold = 0.95
scan_cutoff = 0.9
available_tools = MDmodule,MEME,Weeder,GADEM,MotifSampler,trawler,Improbizer,BioProspector,Posmo,ChIPMunk,AMD,Homer
tools = MDmodule,MEME,Weeder,MotifSampler,trawler,Improbizer,BioProspector,Posmo,ChIPMunk,AMD,Homer
pvalue = 0.001
max_time = -1 
ncpus = 12
motif_db = gimme.vertebrate.v5.0.pfm
use_cache = False

[AMD]
bin = AMD.bin
dir = included_tools/

[MEME]
bin = meme.bin
dir = included_tools/

[MEMEW]
bin = meme.bin
dir = included_tools/

[MDmodule]
bin = MDmodule
dir = included_tools/

[Improbizer]
bin = ameme
dir = included_tools/

[MotifSampler]
bin = MotifSampler
dir = included_tools/

[GADEM]
bin = gadem
dir = included_tools/

# This section works with trawler as installed by bioconda.
# For other installations set the correct executable name
# as well as the directory.
[Trawler]
bin = trawler
dir = included_tools/

# This section works with weeder as installed by bioconda.
# For other installations set the correct executable name
# as well as the directory.
[Weeder]
bin = weeder2
dir = included_tools/

[BioProspector]
bin = BioProspector
dir = included_tools/

[ChIPMunk]
bin = ChIPMunk.sh
dir = included_tools/ChIPMunk

[Homer]
bin = homer2
dir = included_tools/

[XXmotif]
bin = XXMotif
dir = included_tools/

[Posmo]
bin = posmo
dir = included_tools/

[HMS]
bin = hms
dir = included_tools/HMS
